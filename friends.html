<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구 - kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></i><span>
        <span><i class="fas fa-music fa-lg"></i><span>
        <span><i class="fas fa-cog fa-lg"></i><span>
    </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>Freiends Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://i.pinimg.com/originals/2d/49/c1/2d49c18c0ad956788ab94cc3aa557749.gif"
           class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">송주영</h4>
            <!-- <h6 class="user-component__subtitle">나의 정보를 알까?</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://w.namu.la/s/3c3c4dd082c4960fc4078cfb161e5b72860d2104d0312018caa505a411ee45050bc3fe161ee00ef22a07df1d7b30b36985d47f7800df1dfd6b8d50017e8aaa2545a66c0132424e4ee23c4f0724d080eedac3d031760dbcdf320cb0b2b57dae55"
             class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
              <!-- <h6 class="user-component__subtitle">나의 정보를 알까?</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              
            </div>
          </div>
        </div>
      </div>
    </main>
    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__lastdot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
      <span>당신의 화면이 너무너무 큽니다</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e926dc2c9d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
