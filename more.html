    </div>

    <main class="main-screen more-screen">

                <h6 class="user-component__subtitle">+08 01 9810 0824 <i class="fas fa-exclamation-circle screen-header__icons-color__tomato"></i></h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar-alt"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="far fa-hdd"></i><span>Talk Drive</span></div>

            <div class="icon-row__icon"><i class="fas fa-brush"></i><span>Themes</span></div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Account</span></div>
            <div class="icon-row__icon"><i class="far fa-comments"></i><span>Openchat</span></div>
            <div class="icon-row__icon"></div>
            <div class="icon-row__icon"></div>

        <div class="more-suggestions">

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">

                    </div>
                    <span class="mpre-suggestions__icon-text">jujua story</span>

                <div class="more-suggestions__icon">
