<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to SongSongTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to SongSongTalk</h1>
      <p class="welcome-header__text">
        만약 가입되어있다면, 당신의 이메일 또는 전화번호로 로그인해 주세요
      </p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="이메일 또는 전화번호" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" value="Log In" />
      <a href="#">SongSong 가입 또는 비밀번호 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/e926dc2c9d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
